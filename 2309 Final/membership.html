<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Form - Power Fitness</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mem.css">
    <script src="gym.js"> defer</script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav__logo">
                <img src="pf.png" alt="Power Fitness Logo">
            </div>
            <ul class="nav__links">
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="membership.html">Membership</a></li>
                <li><a href="gallery.html">Reviews & Gallery</a></li>
            </ul>
        </div>
        <section class="form-section">
            <h2>Become a Member</h2>
            <form id="membershipForm">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required>
        
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="16" required>
        
                <label for="plan">Membership Plan:</label>
                <select id="plan" name="plan" required>
                    <option value="" disabled selected>Select a plan</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
        
                <button type="submit">Join Now</button>
            </form>
        </section>
    <footer>
        <p>&copy; 2024 Power Fitness</p>
    </footer>
</body>
</html>
